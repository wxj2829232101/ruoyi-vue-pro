edition: 1.0.0
name: my-framework-app
access: default
services:
  framework:
    component: fc
    props:
      region: cn-hangzhou
      service:
        name: serverless-devs-application
      function:
        name: ruoyi-vue-pro-lc5u
        description: Initialize
        runtime: custom
        environmentVariables:
          LD_LIBRARY_PATH: >-
            /code:/code/lib:/usr/local/lib:/opt/lib:/opt/php8.1/lib:/opt/php8.0/lib:/opt/php7.2/lib
          JAVA_HOME: /usr/lib/jvm/java-8-openjdk-amd64
        memorySize: 1024
        cpu: 0.5
        timeout: 60
        codeUri: ./yudao-server
        diskSize: 512
        caPort: 48080
        customRuntimeConfig:
          command:
            - java
          args:
            - '-Dserver.port=48080'
            - '-jar'
            - target/demo-0.0.1-SNAPSHOT.jar
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - PATCH
